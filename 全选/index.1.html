<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">


    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/vuex.min.js"></script>
    <script src="js/data.js"></script>
    <script>
var local = new Local();
var {mapActions,mapState}  = Vuex

Vue.use(Vuex);
// store的设置
// 远程数据设置的原则;
// 1、mutations只需要设置一个更新数据操作即可,具体内容为传入pyload,然后更新数据
// 2、真正获取数据、删除数据、添加数据、修改数据,都是异步操作,操作的都是远程数据,操作完成后本地数据
// 并未发生变化,所以增删改之后,最好dispatch获取最新数据。
var store=new Vuex.Store({
    state:{arr:[]},
    mutations:{
        getData(state,pyload){
            state.arr = [...pyload.arr];
        }
    },
    actions:{
        getData({commit},pyload){
            var data = local.getData()
            commit("getData",{arr:data});
        },
        del({commit,dispatch},pyload){
            if(!pyload.id) console.log("出错了")
            local.delDate(pyload.id);
            dispatch("getData");
            
        }
    }
})

function remove(data,id){
    var index=null;
    data.forEach((e,i)=>{
        if(e.id==id){
            index = i
        }
    });
    console.log(index);
    data.splice(index,1);
}
    new Vue({
        store,
        el:"#app",
        template:`
        <div>
        <ul>
            <li :key="item.id" v-for="item,index in arr">
                <input 
                type="checkbox"
                @change="change($event,item.id)" 
                v-bind:checked=collect(index,item.id,item)>{{item.price}} 
                <button @click="delDbule(item.id)">删除</button>
            </li>
        </ul>
        
        </div>
        `,
        methods: {
            ...mapActions(["getData","del"]),
            // 页面初始化收集数据,存到当前组件
            // 1、收集后对数据进行去噪处理，
            // 2、收集后进行添加默认属性c=false表示默认未选中
            collect(index,id,item){
                var obj = {...item,c:false}
                this.arr1[index]=obj
            },
            // 绑定checkbox的change事件
            // 1、监听是否选中
            // 2、根据选中状态更改组件中收集的数据
            change(event,id){
                this.arr1.find(e=>e.id==id).c=event.target.checked
                console.log(this.arr1);
            },
            // 删除数据
            // 1、删除远程数据
            // 2、删除本地组件数据
            // 注意：连个数据必须同步
            delDbule(id){
                this.del({id:id});
                remove(this.arr1,id);
            }
        },
        computed: {
            ...mapState(['arr'])
        },
        created () {
            this.getData()
        },
        data(){
            return{
                arr1:[]
            }
        }
    })
    </script>
</body>
</html>
